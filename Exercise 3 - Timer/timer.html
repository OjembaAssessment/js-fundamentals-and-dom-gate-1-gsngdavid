<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="timer.css">
</head>

<body>

    <div class="container">
        <div id="myTimer">
        <h2>Exercise 3 - Timer</h2>
            <div class="content">
                <button class="active" data-sec="-1">-</button>
                <span id="result">0s</span>
                <button class="active" data-sec="1">+</button>
            </div>
            <div class="actions">
                <button class="active" id="reset">Reset</button>
                <button class="active" id="toggle">Start</button>
            </div>
        </div>
    </div>

    <script src="./timer.js"></script>

</body>

</html>
