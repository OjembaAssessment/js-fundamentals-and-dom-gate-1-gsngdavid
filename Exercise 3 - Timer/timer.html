<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="timer.css">
</head>

<body>

    <h2>Exercise 3 - Timer</h2>

    <div id="myTimer">
        <div class="content">
            <button data-sec="-1">-</button>
            <span id="result">0s</span>
            <button data-sec="1">+</button>
        </div>
        <div class="actions">
            <button id="reset">Reset</button>
            <button id="toggle">Start</button>
        </div>
    </div>

    <script src="./timer.js"></script>

</body>

</html>
